funtime.page:
  path: 'fun_time'
  defaults:
    _controller: '\Drupal\fun_time\Controller\FunTimeClass::fun_method'
    _title: 'My custom, fun module'
  requirements:
    _permission: 'access content'
config_form:
  path: '/config_form'
  defaults: 
    _form: 'Drupal\fun_time\Form\ConfigForm'
    _title: 'Config Form'
  requirements:
    _permission: 'access content'
